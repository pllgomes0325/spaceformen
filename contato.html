<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato - barbearia space for men</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>

        <div class="caixa">
        <h1><img src="/logo.png" alt="logo"></h1>
        <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
        </nav>
        </div>
    </header>
    
    <main>
        <form action="">

            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio">

            <label for="telefone">Telefone</label required placeholder (xx)xxxxx-xxxx>
            <input type="tel" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensgem" cols="68" rows="10" class="input-padrao"></textarea>

            <fieldset>

            <p> Como prefere nosso contato?</p>

            <label for="radio-email"><input type="radio" name="contato" id="radio-email"> E-mail</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> Whatsapp</label>
            
            </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select name="" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
            </fieldset>

            <label for="box" class="box"> <input type="checkbox" name="" id="box"> Gostaria de receber nossas novidades por e-mail?
                
                
            </label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>


        <table>
        <thead>
                <th>Dia</th>
                <th>Horário</th>
            </tr>

            </thead>

            <tbody>
            <tr>
                <td>Segunda-feira</td>
                <td>8h ~ 20h</td>
            </tr>

            <tr>
                <td>Quarta-feira</td>
                <td>8h ~ 20h</td>
            </tr>

            <tr>
                <td>Sexta-feira</td>
                <td>8h ~ 20h</td>
            </tr>

        </tbody>
        </table>

    </main>
    
    <footer>
        <img src="/logo-branco.png" alt="logo-branco">
        <p class="copy">&copy; Copyright Barbearia Space for men</p>
    </footer>

</html>
